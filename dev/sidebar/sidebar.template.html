<div class="sidebar" ng-controller="SidebarController as sidebar">
  <ul>
    <li ng-repeat="category in sidebar.categories">
      <a ui-sref="categoryStories({ name: category.name })">
        {{category.name}}
      </a>
    </li>
    <li><button ui-sref="allPosts">All Stories</button></li>
<!-- TODO: create a state called 'allStories' for the view of the full list
of stories in summary form -->
  </ul>
</div>
