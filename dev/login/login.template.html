<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style type="text/css">
	input {
		margin-left: 10px;
	}
	.email {
		margin-left: 39px;
	}
	a:hover {
		cursor: pointer;
	}
	</style>

</head>

<body ng-app="blog">

	<section class="partial" ng-controller="LoginController as lc" class="container">
		<div class="row">
			<div class="col-md-12">
				<form novalidate ng-submit="lc.loginForm()">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<label>Email</label>
								<input class="email" ng-model="lc.login.email" required type="text" placeholder="email">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<label>Password</label>
								<input ng-model="lc.login.password" required type="password" placeholder="password">
						</div>
					</div>
					<div class="row"></div>
						<div class="col-md-1 col-md-offset-6">
							<button class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<p>Don't have a login? Get one <a>HERE</a></p>
			</div>
		</div>
	</section>
  		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
        
        <script src='http://angular-ui.github.io/ui-router/release/angular-ui-router.js'></script>
        

        <script src='../app/blog.module.js'></script>

        <script src='login.service.js'></script>
        <script src='login.controller.js'></script>
</body>
</html>
