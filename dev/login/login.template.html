
	<div class="container partial">
		<div class="row">
			<div class="col-md-12">
				<form novalidate ng-submit="lc.loginForm()">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<label>Email</label>
								<input class="email" ng-model="lc.login.email" required type="text" placeholder="email">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<label>Password</label>
								<input ng-model="lc.login.password" required type="password" placeholder="password">
						</div>
					</div>
					<div class="row"></div>
						<div class="col-md-1 col-md-offset-4">
							<button class="btn btn-primary">Login</button>
						</div>
						<div class="col-md-1">
							<button class="btn btn-primary">Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
