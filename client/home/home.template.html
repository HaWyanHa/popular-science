<ul>
  <li ng-repeat='post in home.recentPosts'>
    <a ui-sref='viewPost({ id: post.id })'><h2>{{post.title}}</h2></a>
    <p>By <a ui-sref='author({ id: post.author.id })'><cite>{{post.author.name}}</cite></a></p>
    In <a ui-sref='author({ id: post.author.id })'><cite>{{post.category.name}}</cite></a>
    <p>{{post.date | date:'MMM d, y @ h:mm a'}}</p>
    <article>{{post.content.substr(0, 400)}}<a ng-show='{{post.content.length > 400}}' ui-sref='viewPost({ id: post.id })'>...Read more</a></article>
  </li>
</ul>
