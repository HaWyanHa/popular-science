<h2>{{author.allPosts[0].author.name}}'s Posts</h2>

<ul>
  <li ng-repeat='post in author.allPosts'>
    <a ui-sref='viewPost({ id: post.id })'><h2>{{post.title}}</h2></a>
    <p>{{post.date}}</p>
    <article>{{post.content.substr(0, 400)}}<a ng-show='{{post.content.length > 400}}' ui-sref='viewPost({ id: post.id })'>...Read more</a></article>
  </li>
</ul>
